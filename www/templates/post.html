<ion-view view-title="Post">
  <ion-content padding="true">
    <form>
      <!-- <label class="item item-input">
          <input type="email" placeholder="Recipient (To)" ng-model="postData.to">
      </label>
      <label class="item item-input">
          <input type="text" placeholder="Subject" ng-model="postData.subject">
      </label> -->
      <label class="item item-input">
        <input type="text" placeholder="Title" ng-model="postData.title">
      </label>
      <label class="item item-input post-textBox">

          <textarea id="sourceTA"  type="text" rows="10" cols="5" placeholder="Review" ng-model="postData.body" ng-show="postData.convertedBody == ''"></textarea>

      </label>
        {{toLang}}
      </label>
      <div class="padding" align="center">
        <rating ng-model="rating.rate" max="rating.max"></rating>
      </div>
      <!-- <div class="col">Files Attached: {{noOfAttachments}}</div> -->
      <div align="center" class="padding-bottom" ng-hide="isTranslateOpen">
        <button class="button icon button-positive ion-clipboard" ng-click="paste()"></button>
        <button class="button icon button-positive ion-paperclip" ng-click="attachImg()"></button>
        <button class="button icon button-positive ion-ios-mic" ng-click="record()"></button>
        <button class="button icon button-positive ion-speakerphone" ng-click="speakText()"></button>
        <button class="button icon button-positive ion-archive ion-chatbubbles" ng-click="isTranslateOpen = !isTranslateOpen"></button>


      </div>
      <div ng-show="isTranslateOpen" id="translate">
        <label class="item item-input item-select ">
            <div class="input-label">
              From:
            </div>
          <select ng-model ="translateData.fromLang" ng-options="language.languageName for language in languages track by language.languageCode"></select>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
              To:
            </div>
            <select ng-model ="translateData.toLang" ng-options="language.languageName for language in languages track by language.languageCode"></select>
        </label>
        <div class="padding-top" align="center">
          <button class="button button-positive" ng-click="translate()">Translate</button>
          <button class="button button-positive" ng-click="isTranslateOpen = !isTranslateOpen;">Back</button>
        </div>

      </div>

      <div id="buttonRange" class="item range buttonRange">
              <i class="icon ion-minus" ></i>
                <input type="range" name="volume" ng-model="value" min="50" max="100" value="33" ng-model="test"  on-release="changeButtonHeight(value);">
              <i class="icon ion-plus"></i>
      </div>


    </form>
  </ion-content>
  <div id="postSectionTabs" class="tabs tabs-icon-left">
    <a class="tab-item active" ng-click="showPopUp()">
      <i class="icon ion-paper-airplane"></i>
      Post
    </a>
    <a class="tab-item active" ng-click="saveAsDraft()">
      <i class="icon ion-archive"></i>
      Save Draft
    </a>


  </div>
</ion-view>
