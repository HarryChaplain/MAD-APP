<ion-view view-title="Set-Up">
  <ion-content>
    <ul class="list">
      <!-- I think we need to make these more dynamic (e.g. ng-repeat socialMedia button) -->
      <div class="item item-divider padding">
        Login to enable posting to <br>
        that social media:
      </div>
      <li class="item item-button-right item-icon-left">
        Facebook <p>{{username}}</p>
        <i class="icon ion-social-facebook"></i>
        <button class="button button-positive facebookLoginButton" ng-hide="loggedIn" ng-click="loginToFacebook()">Login</button>
        <button class="button button-assertive facebookLogout" ng-show="loggedIn" ng-click="logoutOfFacebook()">Logout</button>
      </li>
      <li class="item item-button-right item-icon-left">
        Twitter
        <i class="icon ion-social-twitter"></i>
        <button class="button button-positive">Login</button>
      </li>
      <li class="item item-button-right item-icon-left">
        Google+
        <i class="icon ion-social-googleplus"></i>
        <button class="button button-positive">Login</button>
      </li>
  </ion-content>
</ion-view>
