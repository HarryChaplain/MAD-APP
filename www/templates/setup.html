<ion-view view-title="Set-Up">
  <ion-content>
    <ul class="list">
      <!-- I think we need to make these more dynamic (e.g. ng-repeat socialMedia button) -->
      <div class="item item-divider padding">
        Login to enable posting to <br>
        that social media:
      </div>
      <li class="item item-button-right item-icon-left">
        Facebook <p>{{facebookToken.data.name}}</p>
        <i class="icon ion-social-facebook"></i>
        <button class="button button-positive facebookLoginButton" ng-show="facebookToken === '' || facebookToken === null" ng-click="loginToFacebook()">Login</button>
        <button class="button button-assertive facebookLogout" ng-hide="facebookToken === '' || facebookToken === null" ng-click="logoutOfFacebook()">Logout</button>
      </li>

      <!-- Twitter Login Setup -->
      <li class="item item-button-right item-icon-left">
        Twitter <p>{{twitterToken.screen_name}}</p>
        <i class="icon ion-social-twitter"></i>
        <button class="button button-positive" ng-show="twitterToken === '' || twitterToken === null" ng-click="loginToTwitter()">
          Login
        </button>
        <button class="button button-assertive" ng-hide="twitterToken === '' || twitterToken === null" ng-click="logoutOfTwitter()">
          Logout
        </button>
      </li>

      <!-- Dropbox Login Setup -->
      <li class="item item-button-right item-icon-left">
        Dropbox <p ng-hide="dropboxToken === '' || dropboxToken === null">User ID: {{dropboxToken.uid}}</p>
        <i class="icon ion-social-dropbox"></i>
        <button class="button button-positive" ng-show="dropboxToken === '' || dropboxToken === null" ng-click="loginToDropbox()">
          Login
        </button>
        <button class="button button-assertive" ng-hide="dropboxToken === '' || dropboxToken === null" ng-click="logoutOfDropbox()">
          Logout
        </button>
      </li>
      
      <!-- Wordpress Login Setup -->
      <li class="item item-button-right item-icon-left">
        Wordpress <p ng-hide="wordpressToken === '' || wordpressToken === null">Logged In</p>
        <i class="icon ion-social-wordpress"></i>
        <button class="button button-positive" ng-show="wordpressToken === '' || wordpressToken === null" ng-click="loginToWordpress()">
          Login
        </button>
        <button class="button button-assertive" ng-hide="wordpressToken === '' || wordpressToken === null" ng-click="logoutOfWordpress()">
          Logout
        </button>
      </li>
      
      <!-- SendFriend Login Setup -->
      <li class="item item-button-right item-icon-left">
        Send Friend <p ng-hide="sendFriendUID === '' || sendFriendUID === null">UID: {{sendFriendUID.firebaseUser.uid}}</p>
        <i class="icon ion-paper-airplane"></i>
        <button class="button button-positive" ng-show="sendFriendUID === '' || sendFriendUID === null" ng-click="loginToSendFriend()">
          Login
        </button>
        <button class="button button-assertive" ng-hide="sendFriendUID === '' || sendFriendUID === null" ng-click="logoutOfSendFriend()">
          Logout
        </button>
      </li>

	 </ul>
  </ion-content>
</ion-view>
